{% extends "layout.html" %}

{% block title %}
    Add LSP
{% endblock %}

{% block main %}
    <h1 class="display-5 mb-5">Add LSP</h1>
    <form action="/add_lsp" method="post">
        <div class="mb-5"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="lspname" placeholder="Enter LSP name" type="text"></div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
