{% extends "layout.html" %}

{% block title %}
    Add project
{% endblock %}

{% block main %}
    <h1 class="display-4 mb-2">Add new project</h1>
    <form  class="container w-75 mt-3" action="/add_project" method="post">
        <div class="container mb-3"><h2 class="display-8">General info</h></div>
        <div class="d-flex justify-content-around mb-3">
            <div class="d-flex flex-column">
                <label class="label mb-2" for="lsp">Choose an LSP:</label>
                <select class="form-select" name="lspname" id="lsp">
                <option value="none">Choose LSP</option>
                </select>
            </div>
            <div class="d-flex flex-column">
                <label class="label mb-2" for="account">Choose account:</label>
                <select class="form-select" name="accountname" id="account">
                <option value="none">Choose an account</option>
                </select>
            </div>
            <div>
                <label class="mb-2" for="project">Enter project's name:</label>
                <input id="project"  autocomplete="off" autofocus class="form-control mx-auto w-auto" name="projectname" placeholder="Enter project name" type="text">
            </div>
            <div>
                <label class="mb-2" ="date">Select deadline date:</label> 
                <!-- TODO Add min date -->
                <input class="form-control" type="date" id="date" name="date">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
